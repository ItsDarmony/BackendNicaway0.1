<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Verificar Cuenta</title>
  <link rel="stylesheet" href="../CSS/Stylesregister.css"> <!-- usa mismo estilo -->
  <script src="../Javascript/verificar.js" defer></script>
</head>
<body>
  <div class="register-container">
    <h2>Verificar Cuenta</h2>
    <form id="verify-form">
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" required>
      </div>

      <div class="form-group">
        <label for="codigo">Código de verificación</label>
        <input type="text" id="codigo" name="codigo" maxlength="6" placeholder="Ej: 123456" required>
      </div>

      <button type="submit" class="btn-register">Verificar</button>
      <p id="mensaje" class="mensaje"></p>
    </form>
  </div>
</body>
</html>
