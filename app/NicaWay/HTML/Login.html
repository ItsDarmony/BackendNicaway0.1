<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../CSS/Styleslogin.css">
  <link rel="stylesheet" href="../CSS/fonts.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NicaWay</title>
  <script src="../Javascript/login.js" defer></script>
</head>
<body>
  <div class="login-box">
    <h2>Iniciar Sesión</h2>
    <form id="login-form">
      <div class="form-group">
        <label for="correo">Correo</label>
        <input type="email" id="correo" name="correo" placeholder="Ingrese su Correo Electrónico" autocomplete="username" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Ingrese su Contraseña" autocomplete="current-password" required>
      </div>

      <button type="submit" class="btn-login">Iniciar Sesión</button >
      <a class="registrado" href="register.html">¿Todavía no estás registrado?</a>

     
      <p id="mensaje-login" class="mensaje"></p>
    </form>
  </div>
</body>
</html>
