<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hoteles en Managua</title>
  <link rel="stylesheet" href="../CSS/StylesHotel.css">
</head>
<body>
  <h2>Hoteles en Disponibles en Managua</h2>

  <div class="hotel-grid">
    <!-- Holiday Inn -->
    <div class="hotel-card">
      <img src="../Imagenes/Holiday Inn.avif" alt="Hotel Holiday Inn">
      <h3>Holiday Inn Managua</h3>
      <button onclick="abrirModal('holidayinn')">Ver Ahora</button>
    </div>

    <!-- Hilton Princess -->
    <div class="hotel-card">
      <img src="../Imagenes/hilton-princess-managua.avif" alt="Hilton Princess Managua">
      <h3>Hilton Princess Managua</h3>
      <button onclick="abrirModal('hilton')">Ver Ahora</button>
    </div>

    <!-- Globales Camino Real -->
    <div class="hotel-card">
      <img src="../Imagenes/Globales.webp" alt="Hotel Globales Camino Real Managua">
      <h3>Hotel Globales Camino Real</h3>
      <button onclick="abrirModal('caminoreal')">Ver Ahora</button>
    </div>

    <!-- Hyatt Place -->
    <div class="hotel-card">
      <img src="../Imagenes/Hyatt-Place-Managua.webp" alt="Hyatt Place Managua">
      <h3>Hyatt Place Managua</h3>
      <button onclick="abrirModal('hyatt')">Ver Ahora</button>
    </div>

    <!-- Real InterContinental -->
    <div class="hotel-card">
      <img src="../Imagenes/intercontinental.jpg" alt="Real InterContinental Metrocentro Managua">
      <h3>Real InterContinental Managua</h3>
      <button onclick="abrirModal('intercontinental')">Ver Ahora</button>
    </div>

    <!-- Hotel Mozonte -->
    <div class="hotel-card">
      <img src="../Imagenes/mozonte.jpg" alt="Hotel Mozonte">
      <h3>Hotel Mozonte</h3>
      <button onclick="abrirModal('mozonte')">Ver Ahora</button>
    </div>

    <!-- Best Western -->
    <div class="hotel-card">
      <img src="../Imagenes/Best Western.avif" alt="Best Western Las Mercedes Airport Managua">
      <h3>Best Western Las Mercedes</h3>
      <button onclick="abrirModal('lasmercedes')">Ver Ahora</button>
    </div>

    <!-- Crowne Plaza -->
    <div class="hotel-card">
      <img src="../Imagenes/Crown Plaza.jpeg" alt="Crowne Plaza Managua">
      <h3>Crowne Plaza Managua</h3>
      <button onclick="abrirModal('crowne')">Ver Ahora</button>
    </div>

    <!-- DoubleTree -->
    <div class="hotel-card">
      <img src="../Imagenes/Double Trouble.avif" alt="DoubleTree by Hilton Managua">
      <h3>DoubleTree by Hilton</h3>
      <button onclick="abrirModal('doubletree')">Ver Ahora</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="cerrar" onclick="cerrarModal()">&times;</span>
      <h3 id="modal-title"></h3>

      <!-- Tabs -->
      <div class="modal-tabs">
        <button class="tab" onclick="mostrarTab('descripcion')">Descripción</button>
        <button class="tab" onclick="mostrarTab('servicios')">Servicios</button>
        <button class="tab" onclick="mostrarTab('contacto')">Contacto</button>
      </div>

      <!-- Contenido dinámico -->
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="../Javascript/hoteles.js"></script>
</body>
</html>
