<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calendario de Actividades Turísticas - Nicaragua</title>
  <link rel="stylesheet" href="../CSS/StylesTurismo.css">
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    .turismo-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      margin-top: 20px;
      width: 80%;
    }
    #calendar, #info {
      flex: 1;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Calendario de Actividades Turísticas - Nicaragua</h2>
  
  <div class="turismo-container">
    <!-- Calendario -->
    <div id="calendar"></div>

    <!-- Panel de información -->
    <div id="info">
      <h3>Selecciona una fecha</h3>
      <p>Aquí aparecerán las actividades programadas.</p>
    </div>
  </div>

  <script src="../Javascript/turismo.js"></script>
</body>
</html>
