<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../CSS/StylesTurismo.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nicaway</title>
</head>
<body>
    
    <h1>Calendario de Actividades Turísticas - Nicaragua</h1>

    <div class="container">
    <!-- Calendario -->
    <div class="calendar">
        <div class="calendar-header">
        <button id="prevMonth">◀</button>
        <h2 id="monthYear"></h2>
        <button id="nextMonth">▶</button>
        </div>
        <div class="calendar-grid" id="calendarDays"></div>
    </div>

    <div id="map"></div>
    </div>

    <script>
    let map;
    let markers = [];

    const events = [
        { date: "2025-10-15", title: "Festival de la Gastronomía", location: {lat: 12.1364, lng: -86.2514}, place: "Managua" },
        { date: "2025-11-05", title: "Feria del Café", location: {lat: 12.9922, lng: -85.9281}, place: "Matagalpa" },
        { date: "2025-12-20", title: "Fiesta de San Sebastián", location: {lat: 11.849, lng: -86.199}, place: "Diriamba" }
    ];

    function initMap() {
        const nicaragua = { lat: 12.8654, lng: -85.2072 };
        map = new google.maps.Map(document.getElementById("map"), {
        zoom: 7,
        center: nicaragua,
    });
    }

    const calendarDays = document.getElementById("calendarDays");
    const monthYear = document.getElementById("monthYear");
    let currentDate = new Date();

    function renderCalendar() {
        calendarDays.innerHTML = "";
        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const firstDay = new Date(year, month, 1).getDay();
        const lastDate = new Date(year, month + 1, 0).getDate();

    monthYear.textContent = currentDate.toLocaleString("es-ES", { month: "long", year: "numeric" });

    for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement("div");
        calendarDays.appendChild(empty);
    }

        for (let day = 1; day <= lastDate; day++) {
        const dayElem = document.createElement("div");
        dayElem.textContent = day;
        dayElem.classList.add("day");

        const fullDate = `${year}-${String(month+1).padStart(2,"0")}-${String(day).padStart(2,"0")}`;
        const dayEvents = events.filter(ev => ev.date === fullDate);

        if (dayEvents.length > 0) {
            dayElem.classList.add("event-day");
            dayElem.addEventListener("click", () => {
            showEventsOnMap(dayEvents);
        });
        }

        calendarDays.appendChild(dayElem);
    }
    }

    function showEventsOnMap(dayEvents) {
        markers.forEach(m => m.setMap(null));
        markers = [];

        dayEvents.forEach(ev => {
        const marker = new google.maps.Marker({
            position: ev.location,
            map: map,
            title: ev.title,
        });

        const info = new google.maps.InfoWindow({
            content: `<strong>${ev.title}</strong><br>${ev.place}<br>${ev.date}`
        });

        marker.addListener("click", () => {
            info.open(map, marker);
        });

        markers.push(marker);
        map.setCenter(ev.location);
        map.setZoom(10);
    });
    }

    
    document.getElementById("prevMonth").addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() - 1);
    renderCalendar();
    });
    document.getElementById("nextMonth").addEventListener("click", () => {
    currentDate.setMonth(currentDate.getMonth() + 1);
    renderCalendar();
    });

    renderCalendar();
    </script>

    <script async
    src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap">
    </script>

</body>
</html>
