<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../CSS/Stylesregister.css">
  <link rel="stylesheet" href="../CSS/fonts.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NicaWay</title>
  <!-- Importar el JS con defer para que cargue después del DOM -->
  <script src="../Javascript/register.js" defer></script>
</head>
<body>
  <div class="register-container">
    <h2>Registrarse</h2>
    <form id="register-form">
      <div class="form-group">
        <label for="nombres">Nombres</label>
        <input type="text" id="nombres" name="nombres" placeholder="Ingresa tus nombres" autocomplete="given-name" required>
      </div>

      <div class="form-group">
        <label for="apellidos">Apellidos</label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Ingresa tus apellidos" autocomplete="family-name" required>
      </div>

      <div class="form-group">
        <label for="correo">Correo Electrónico</label>
        <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" autocomplete="username" required>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Crea una contraseña" autocomplete="new-password" required>
      </div>

      <button type="submit" class="btn-register">Registrarse</button>
      <p class="redirect-message">
        ¿Ya tienes cuenta? <a href="Login.html">Inicia sesión aquí</a>
      </p>
      <p id="mensaje" class="mensaje"></p>

    </form>
  </div>
</body>
</html>
